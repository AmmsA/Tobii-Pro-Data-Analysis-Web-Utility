<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../style.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
	<div id="content">
		<div id="header">
			<p id="title">Tobii X3-120 Export Analyzer</p>
			<div id="navBar">
				<p class="navItem navLoc">Analysis</p>
				<p class="navItem"><a href='manual.html'>Manual</a></p>
			</div>	
		</div>
		<div id="body">
			<div id="icontainer" class='container'>
				<h1>Export Upload Form</h1>
				<form id="uploadForm" class="box">
					<label for="file" id='fileLbl' class='uploadLbl'>Select an Export File to Upload</label>	
					<input type="file" id="file" class='upload' name="file">
					<label id='submitLbl' class='uploadLbl'>Process Export
						<input type="submit" id="compute"  class='upload' name="submit" value="Compute">
					</label>
					<a id='tempLink' download="data.tsv" href='data.tsv'>Download Test File</a>
				</form>
			</div>
			<div id="ocontainer" class='container'>
				<h1>Export Result Categories</h1>
				<div id='sBox' class="box measBox">
					<div class='measHeader'>
						Measures of Search
					</div>
					<div class='measBody'>
						<div class='measText'>
						</div>
						<div class='measGraph'>
							<svg id="searchGraph" class='searchGraph'></svg>
						</div>
						<div class='measFooter'>
							<div class='measTextFooter'></div>
							<div class='measGraphFooter'></div>
					</div>
					</div>
				</div>
				<div id='pBox' class="box measBox">
					<div class='measHeader'>
						Measures of Processing
					</div>
					<div class='measBody'>
						<div class='measText'>
						</div>
						<div class='measGraph'>
							<svg id="procGraph"></svg>
						</div>
						<div class='measFooter'>
							<div class='measTextFooter'></div>
							<div class='measGraphFooter'>
							</div>
					</div>
					</div>
				</div>
				<div id='cBox' class="box measBox">
					<div class='measHeader'>
						Measures of Cognitive Workload
					</div>
					<div class='measBody'>
						<div class='measText'>
						</div>
						<div class='measGraph'>
							<svg id='cogGraph'></svg>
						</div>
						<div class='measFooter'>
							<div class='measTextFooter'></div>
							<div class='measGraphFooter'>
							</div>
					</div>
					</div>
				</div>
				<div id='rBox' class="box measBox">
					<div class='measHeader'>
						Other Export Measures
					</div>
					<div class='measBody'>
						<div id='metadata' class='rawTable halfTable'></div>
						<div id='counts' class='rawTable halfTable'></div>
						<div id='stats' class='rawTable fullTable'></div>
					</div>
				</div>
			</div>
		</div>
	</div> <!-- end content -->
</body>
	<script type="text/javascript" src="responder.js"></script>
	<script type="text/javascript" src="script.js"></script>
</html>
