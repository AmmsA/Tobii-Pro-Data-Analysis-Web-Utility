<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../style.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
	<div id="content">
		<div id="header" class="blue">
			<p id="title">Tobii Eye Tracking Data Analysis</p>
			<div id="navBar">
				<p class="navItem">Input</p>
				<p class="navItem">Output</p>
				<p class="navItem">Usage</p>				
				<p class="navItem">About</p>				
		</div>
		<div id="body">
			<h1>Upload Form</h1>
			<div id="formContainer">
				<form id="uploadForm">
					<label for="file" id='fileLbl' class='uploadLbl'>Select a File to Upload</label>	
					<input type="file" id="file" class='upload' name="file">
					<label id='submitLbl' class='uploadLbl'>Process File
						<input type="submit" id="compute"  class='upload' name="submit" value="Compute">
					</label>
				</form>
			</div>
			<h1 id='resultTitle'>Result Tables</h1>
			<div id="resultContainer">
				<div id="searchBox" class="measBox">
					<div class='measHeader'>
						<h2>Measures of Search</h2>
					</div>
					<div class='measBody'>
						<div class='measText'>
						</div>
						<div class='measGraph'>
							<svg id="avgSacLengthGraph" class='searchGraph'></svg>
							<svg id="hullGraph" class='searchGraph'></svg>
						</div>
						<div class='measFooter'>
							<div class='measTextFooter'></div>
							<div class='measGraphFooter'></div>
					</div>
					</div>
				</div>
				<div id="procBox" class="measBox">
					<div class='measHeader'>
						<h2>Measures of Processing</h2>
					</div>
					<div class='measBody'>
						<div class='measText'>
						</div>
						<div class='measGraph'>
							<svg id="avgFixDurGraph" class='procGraph'></svg>
							<svg id="avgSacDurGraph" class='procGraph'></svg>
						</div>
						<div class='measFooter'>
							<div class='measTextFooter'></div>
							<div class='measGraphFooter'>
							</div>
					</div>
					</div>
				</div>
				<div id="cogBox" class="measBox">
					<div class='measHeader'>
						<h2>Measures of Cognitive Workload</h2>
					</div>
					<div class='measBody'>
						<div class='measText'>
						</div>
						<div class='measGraph'>
							<svg id="avgPupilLGraph" class='cogGraph'></svg>
							<svg id="avgPupilRGraph" class='cogGraph'></svg>
							<svg id="absAngleSumGraph" class='cogGraph'></svg>
							<svg id="relAngleSumGraph" class='cogGraph'></svg>
						</div>
						<div class='measFooter'>
							<div class='measTextFooter'></div>
							<div class='measGraphFooter'>
							</div>
					</div>
					</div>
				</div>
				<div id="rawBox" class="measBox">
					<div id='metadata' class='halfTable'></div>
					<div id='counts' class='halfTable'></div>
					<div id='stats' class='fullTable'></div>
				</div>
			</div>
		</div>
	</div> <!-- end content -->
</body>
	<script type="text/javascript" src="script.js"></script>
</html>
